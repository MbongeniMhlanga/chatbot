<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Bot</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    .user { color: blue; font-weight: bold; }
    .bot { color: green; }
    input, button { padding: 8px; width: 100%; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>ChatGPT Bot</h2>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Type your question..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const chatBox = document.getElementById('chat');
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<p class="user">You: ${message}</p>`;
      input.value = '';

      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 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' // üîê Replace this with a server-side proxy later!
        },
        body: JSON.stringify({
          model: 'gpt-4',
          messages: [{ role: 'user', content: message }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      chatBox.innerHTML += `<p class="bot">Bot: ${reply}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
